services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - saas-network

  mongodb:
    image: mongo:7
    container_name: saas-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - saas-network

volumes:
  mongo_data:

networks:
  saas-network:
    driver: bridge
